{% extends "blog/base.html" %}

{% block content %}
    <div class="content.section">
        {% if user.is_staff %}
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Delete Announcement</legend>
                <h2>Are you sure you want to delete the announcement "{{ object.title }}"</h2>
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-danger" type="submit">Delete Announcement</button>
                <a button class="btn btn-outline-secondary" href="{% url 'announcement-detail' object.id %}">Cancel</button></a>
            </div>
        </form>
        {% else %}
            <h1>You're not supposed to be here!</h1>
        {% endif %}
    </div>
{% endblock content %}
